clitest.couchbase_clitest.CouchbaseCliTest:
    # Verify basic bucket creation
    testBucketCreate,username=Administrator,password=password,bucket-name=bucket-1,bucket-type=couchbase,memory-quota=280,expect-error=False
    # Verify bucket creation with different parameters
    testBucketCreate,username=Administrator,password=password,bucket-name=bucket-2,bucket-password=password1,bucket-type=couchbase,memory-quota=275,eviction-policy=fullEviction,replica-count=0,enable-replica-index=1,priority=high,enable-flush=1,expect-error=False
    testBucketCreate,username=Administrator,password=password,bucket-name=bucket-3,bucket-password=password2,bucket-type=couchbase,memory-quota=277,eviction-policy=valueOnly,replica-count=2,enable-replica-index=0,priority=low,enable-flush=0,expect-error=False
    testBucketCreate,username=Administrator,password=password,bucket-name=bucket-4,bucket-password=password3,bucket-type=couchbase,memory-quota=279,enable-replica-index=1,priority=high,enable-flush=1,expect-error=False
    # Verify with the wait option
    testBucketCreate,username=Administrator,password=password,bucket-name=bucket-4,bucket-password=password3,bucket-type=couchbase,memory-quota=279,enable-replica-index=1,priority=high,enable-flush=1,wait=True,expect-error=False
    # Make sure that the bucket name is required
    testBucketCreate,username=Administrator,password=password, bucket-type=couchbase,memory-quota=290,expect-error=True,error-msg="name":"Bucket name needs to be specified"
    # Make sure that the bucket type is required
    testBucketCreate,username=Administrator,password=password, bucket-name=bucket-1,memory-quota=290,expect-error=False
    # Make sure that the bucket memory quota is required
    testBucketCreate,username=Administrator,password=password, bucket-name=bucket-1,bucket-type=couchbase,expect-error=True,error-msg="ramQuotaMB":"The RAM Quota must be specified and must be a positive integer."
    # Verify invalid memory quota returns an error
    testBucketCreate,username=Administrator,password=password, bucket-name=bucket-1,bucket-type=couchbase,memory-quota=ddd,expect-error=True,error-msg="ramQuotaMB":"The RAM Quota must be specified and must be a positive integer."
    # Verify invalid bucket type returns an error
    testBucketCreate,username=Administrator,password=password,bucket-name=bucket-1,bucket-type=bad,memory-quota=293,expect-error=True,error-msg="bucketType":"invalid bucket type"
    # Verify invalid replica count returns and error
    testBucketCreate,username=Administrator,password=password,bucket-name=bucket-1,bucket-type=couchbase,memory-quota=293,replica-count=4,expect-error=True,error-msg="replicaNumber":"Replica number larger than 3 is not supported."
    # Verify invalid bucket priority returns an error
    testBucketCreate,username=Administrator,password=password,bucket-name=bucket-1,bucket-type=couchbase,memory-quota=293,priority=bad,expect-error=True,error-msg=bucket priority must be either low or high.
    # Verify invalid eviction policy returns an error
    testBucketCreate,username=Administrator,password=password,bucket-name=bucket-1,bucket-type=couchbase,memory-quota=293,eviction-policy=bad,expect-error=True,error-msg=eviction policy value should be either 'valueOnly' or 'fullEviction'
    # Verify invalid enable flush returns an error
    testBucketCreate,username=Administrator,password=password,bucket-name=bucket-1,bucket-type=couchbase,memory-quota=293,enable-flush=2,expect-error=True,error-msg="flushEnabled":"flushEnabled can only be 1 or 0"
    # Verify invalid enable replica indexes returns an error
    testBucketCreate,username=Administrator,password=password,bucket-name=bucket-1,bucket-type=couchbase,memory-quota=293,enable-replica-index=2,expect-error=True,error-msg="replicaIndex":"replicaIndex can only be 1 or 0"
    # Verify invalid username/password returns an error
    testBucketCreate,init-username=Administrator,init-password=password,username=Administrator1,password=password1,bucket-name=bucket-1,bucket-type=couchbase,memory-quota=293,expect-error=True,error-msg=unable to access the REST API - please check your username (-u) and password (-p)
    # Verify running against an uninitialized cluster
    testBucketCreate,initialized=False,username=Administrator,password=password,bucket-name=bucket-1,bucket-type=couchbase,memory-quota=280,expect-error=False

    # Verify memcached buckets can be created
    testBucketCreate,username=Administrator,password=password,bucket-name=bucket-1,bucket-type=memcached,memory-quota=280,expect-error=False
    testBucketCreate,username=Administrator,password=password,bucket-name=bucket-1,bucket-password=mypassword,bucket-type=memcached,memory-quota=280,enable-flush=1,expect-error=False
    # Verify memcached buckets cannot be created with invalid options
    testBucketCreate,username=Administrator,password=password,bucket-name=bucket-1,bucket-type=memcached,memory-quota=280,replica-count=2,expect-error=False
    testBucketCreate,username=Administrator,password=password,bucket-name=bucket-1,bucket-type=memcached,memory-quota=280,enable-replica-index=1,expect-error=False
    testBucketCreate,username=Administrator,password=password,bucket-name=bucket-1,bucket-type=memcached,memory-quota=280,priority=high,expect-error=False
    testBucketCreate,username=Administrator,password=password,bucket-name=bucket-1,bucket-type=memcached,memory-quota=280,eviction-policy=fullEviction,expect-error=False